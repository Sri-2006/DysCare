<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
<div class="container">
    <center>
        <div class="col-md-4 col-sm-12 col-xs-12">
            <label>Webcam View - </label>
            <div id="camera"></div>
            <script>
                window.onload = function() {
                    Webcam.set({
                        width: 350,
                        height: 300,
                        image_format: "png",
                        png_quality: 90
                    });
                    Webcam.attach('#camera');
                };
            </script>
            <br><br>
            <button onclick="take_snapshot()" class="btn btn-warning">Capture Image</button>
        </div>

        <div class="col-md-4 col-sm-12 col-xs-12">
            <label>Prediction 1 - </label>
            <p class="hand_name" id="result_hand_name"></p>
        </div>

        <div class="col-md-4 col-sm-12 col-xs-12">
            <label>Snapshot - </label>
            <div id="result"></div>
            <br><br>
            <button class="btn btn-success" onclick="predict()">Predict</button>
        </div>
        <button onclick="q()" class="btn btn-default">Questionnaire</button>
        
        <button onclick="back()" class="btn btn-default">Back</button>
    </center>
</div>

<script src="main.js"></script>
</body>
</html>
